<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - ProImgResizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-image logo-icon"></i>
                <div class="logo-text">Pro<span>Img</span>Resizer</div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resize.html">Resize</a></li>
                    <li><a href="crop.html">Crop</a></li>
                    <li><a href="compress.html">Compress</a></li>
                    <li><a href="convert.html">Convert</a></li>
                    <li><a href="colorpicker.html" class="active">Color Picker</a></li>
                    <li><a href="enlarge.html">Enlarge</a></li>
                    <li><a href="flip.html">Flip</a></li>
                    <li><a href="meme.html">Meme</a></li>
                    <li><a href="rotate.html">Rotate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="tool-container">
            <h2 class="section-title">Color Picker Tool</h2>
            
            <div class="tool-ui">
                <div class="upload-section">
                    <div class="upload-area" id="drop-zone">
                        <div class="upload-icon">
                            <i class="fas fa-upload"></i>
                        </div>
                        <p>Drag & Drop your image here</p>
                        <p>OR</p>
                        <button class="btn" id="browse-btn">Browse Files</button>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="color-preview" id="color-preview"></div>
                    <div class="color-value" id="color-value">#FFFFFF</div>
                    
                    <div class="action-buttons">
                        <button class="btn" id="pick-btn" disabled><i class="fas fa-eye-dropper"></i> Pick Color</button>
                        <button class="btn btn-secondary" id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
                    </div>
                </div>
                
                <div class="preview-section">
                    <div class="preview-container">
                        <img id="image-preview" class="image-preview" alt="Image Preview">
                        <p class="placeholder-text">Image preview will appear here</p>
                    </div>
                    <div class="file-info">
                        <p>Move your cursor over the image to pick colors</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer will be populated by JavaScript -->
    </footer>

    <script src="script.js"></script>
    <script>
        // Color Picker Specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const dropZone = document.getElementById('drop-zone');
            const browseBtn = document.getElementById('browse-btn');
            const pickBtn = document.getElementById('pick-btn');
            const resetBtn = document.getElementById('reset-btn');
            const preview = document.getElementById('image-preview');
            const placeholder = document.querySelector('.placeholder-text');
            const colorPreview = document.getElementById('color-preview');
            const colorValue = document.getElementById('color-value');
            
            let isPicking = false;
            let canvas, ctx;
            
            // Initialize the tool
            function initColorPicker() {
                // File input change event
                fileInput.addEventListener('change', handleFileSelect);
                
                // Drag and drop events
                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('dragleave', handleDragLeave);
                dropZone.addEventListener('drop', handleDrop);
                
                // Browse button click
                browseBtn.addEventListener('click', () => fileInput.click());
                
                // Pick button click
                pickBtn.addEventListener('click', toggleColorPicking);
                
                // Reset button click
                resetBtn.addEventListener('click', resetAll);
                
                // Create canvas for color picking
                canvas = document.createElement('canvas');
                ctx = canvas.getContext('2d');
            }
            
            function handleFileSelect(e) {
                const file = e.target.files[0] || e.dataTransfer.files[0];
                
                if (!file || !file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                    pickBtn.disabled = false;
                    
                    // Draw image to canvas for color picking
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.style.background = '#e6eeff';
            }
            
            function handleDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.style.background = '';
            }
            
            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.style.background = '';
                handleFileSelect(e);
            }
            
            function toggleColorPicking() {
                isPicking = !isPicking;
                
                if (isPicking) {
                    pickBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Picking';
                    pickBtn.classList.add('active');
                    preview.style.cursor = 'crosshair';
                    preview.addEventListener('mousemove', pickColor);
                    preview.addEventListener('click', pickColor);
                } else {
                    pickBtn.innerHTML = '<i class="fas fa-eye-dropper"></i> Pick Color';
                    pickBtn.classList.remove('active');
                    preview.style.cursor = 'default';
                    preview.removeEventListener('mousemove', pickColor);
                    preview.removeEventListener('click', pickColor);
                }
            }
            
            function pickColor(e) {
                if (!canvas) return;
                
                const rect = preview.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Calculate the scale factors
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // Get the color data
                const pixel = ctx.getImageData(
                    Math.floor(x * scaleX), 
                    Math.floor(y * scaleY), 
                    1, 1
                ).data;
                
                // Convert to HEX
                const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
                
                // Update the UI
                colorPreview.style.backgroundColor = hex;
                colorValue.textContent = hex;
                
                // For click event, stop picking
                if (e.type === 'click') {
                    toggleColorPicking();
                }
            }
            
            function rgbToHex(r, g, b) {
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
            }
            
            function resetAll() {
                fileInput.value = '';
                preview.src = '';
                preview.style.display = 'none';
                placeholder.style.display = 'block';
                colorPreview.style.backgroundColor = '#FFFFFF';
                colorValue.textContent = '#FFFFFF';
                pickBtn.disabled = true;
                isPicking = false;
                pickBtn.innerHTML = '<i class="fas fa-eye-dropper"></i> Pick Color';
                pickBtn.classList.remove('active');
                preview.style.cursor = 'default';
                preview.removeEventListener('mousemove', pickColor);
                preview.removeEventListener('click', pickColor);
            }
            
            // Initialize the color picker
            initColorPicker();
        });
    </script>
</body>
</html>
